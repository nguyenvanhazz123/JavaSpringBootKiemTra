<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Add nhân viên</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add nhân viên</h1>
    <form th:action="@{/nhanViens/add}" th:object="${nhanVien}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="maNV">Mã nhân viên: </label>
            <input class="form-control" type="text" th:field="*{maNV}" id="maNV">
            <span class="text-danger" th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="tenNV">Tên nhân viên: </label>
            <input class="form-control" type="text" th:field="*{tenNV}" id="tenNV">
            <span class="text-danger" th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="gioiTinh">Giới tính: </label>
            <input class="form-control" type="text" th:field="*{gioiTinh}" id="gioiTinh">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="noiSinh">Nơi sinh: </label>
            <input class="form-control" type="text" th:field="*{noiSinh}" id="noiSinh">
            <span class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="phongBan">Phòng Ban: </label>
            <select class="form-control" id="phongBan" name="phongBan.maPhong">
                <option value="">-- Chọn phòng ban --</option>
                <option th:each="phongBan : ${phongBans}" th:value="${phongBan.maPhong}" th:text="${phongBan.tenPB}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('phongBan')}" th:errors="*{phongBan}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="luong">Lương: </label>
            <input class="form-control" type="text" th:field="*{luong}" id="luong">
            <span class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/nhanViens}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
